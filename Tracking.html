<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOCHA | Track Your Order</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-dark: #0A1F44;
      --primary: #264684;
      --primary-light: #2E5AA7;
      --accent-pink: #E83F6F;
      --accent-pink-light: #FF7AA2;
      --text-dark: #2D3748;
      --text-medium: #4A5568;
      --text-light: #718096;
      --bg-light: #F8FAFC;
      --border: rgba(255, 255, 255, 0.1);
      --success: #38A169;
      --warning: #DD6B20;
      --error: #E53E3E;
      --completed: #BAC1C8;
      --current: var(--accent-pink);
      --next: var(--accent-pink-light);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0A1F44 0%, #1A3B7D 100%);
      color: white;
      line-height: 1.6;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: rgba(10, 31, 68, 0.9);
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand-name {
      font-family: 'Montserrat', sans-serif;
      color: white;
      font-weight: bold;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
      position: relative;
    }

    .logo {
      height: 160px;
      margin-bottom: 12px;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 5px 15px rgba(232, 63, 111, 0.3));
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .tagline {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      font-weight: 500;
      max-width: 450px;
      text-align: center;
      line-height: 1.5;
      position: relative;
      padding: 0 20px;
    }

    .navbar {
      position: relative;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: all 0.3s;
      font-family: 'Montserrat', sans-serif;
      font-size: 15px;
      position: relative;
      padding: 5px 0;
    }

    .nav-links li a:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent-pink);
      transition: width 0.3s;
    }

    .nav-links li a:hover {
      color: var(--accent-pink);
    }

    .nav-links li a:hover:after {
      width: 100%;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
      transition: transform 0.3s;
    }

    .hamburger:hover {
      transform: scale(1.1);
      color: var(--accent-pink);
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .tracking-section {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 520px;
      margin-top: 20px;
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .tracking-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .tracking-section h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 30px;
      margin-bottom: 25px;
      color: white;
      letter-spacing: 0.5px;
      position: relative;
      display: inline-block;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .tracking-section h1:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--accent-pink);
      border-radius: 3px;
    }

    .tracking-input-container {
      position: relative;
      margin-bottom: 25px;
    }

    .tracking-input {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
      padding-left: 45px;
      color: white;
    }

    .tracking-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .tracking-input:focus {
      outline: none;
      border-color: var(--accent-pink);
      box-shadow: 0 0 0 3px rgba(232, 63, 111, 0.2);
      background: rgba(255, 255, 255, 0.15);
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent-pink);
      font-size: 18px;
    }

    .track-btn {
      padding: 16px 40px;
      background: var(--accent-pink);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.5px;
      width: 100%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(232, 63, 111, 0.3);
    }

    .track-btn:hover {
      background: var(--accent-pink-light);
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(232, 63, 111, 0.4);
    }

    .track-btn:active {
      transform: translateY(0);
    }

    .tracking-results {
      display: none;
      background: rgba(26, 59, 125, 0.7);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 850px;
      margin-top: 40px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeInUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .order-header {
      display: flex;
      flex-direction: column;
      margin-bottom: 30px;
    }

    .order-header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .order-info {
      font-family: 'Montserrat', sans-serif;
      color: white;
      font-weight: bold;
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .order-info i {
      color: var(--accent-pink);
    }

    .order-status {
      background: var(--accent-pink);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 3px 6px rgba(232, 63, 111, 0.3);
    }

    .order-details-container {
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 8px;
      border-left: 3px solid var(--accent-pink);
    }

    .order-detail-row {
      display: flex;
      margin-bottom: 8px;
    }

    .order-detail-label {
      font-weight: 600;
      color: var(--accent-pink);
      min-width: 120px;
      text-align: left;
    }

    .order-detail-value {
      color: white;
      text-align: left;
    }

    .progress-container {
      position: relative;
      margin: 40px 0;
    }

    .progress-steps {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin: 40px 0;
      padding: 0 20px;
    }

    .progress-steps::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 0;
      right: 0;
      height: 2px;
      background-color: rgba(255, 255, 255, 0.2);
      z-index: 1;
    }

    .progress-fill {
      content: '';
      position: absolute;
      top: 15px;
      left: 0;
      height: 2px;
      background: var(--accent-pink);
      z-index: 2;
      transition: width 0.5s ease;
    }

    .step {
      position: relative;
      flex: 1;
      text-align: center;
      z-index: 3;
    }

    .step-marker {
      width: 30px;
      height: 30px;
      background-color: var(--next);
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      font-size: 13px;
      transition: all 0.3s;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    .step.completed .step-marker {
      background-color: var(--completed);
    }

    .step.active .step-marker {
      background-color: var(--current);
      transform: scale(1.1);
      box-shadow: 0 0 0 3px rgba(232, 63, 111, 0.3);
    }

    .step.pending .step-marker {
      background-color: var(--next);
    }

    .step-label {
      font-size: 10px;
      line-height: 1.3;
      margin-top: 5px;
      word-wrap: break-word;
      white-space: normal;
      color: rgba(255, 255, 255, 0.8);
    }

    .status-timeline {
      margin-top: 50px;
      border-left: 3px solid var(--accent-pink);
      padding-left: 25px;
      margin-left: 18px;
    }

    .status-item {
      position: relative;
      padding: 15px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border-left: 4px solid var(--next);
      transition: all 0.4s ease;
      cursor: default;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-item.completed {
      background: rgba(255, 255, 255, 0.05);
      border-left-color: var(--completed);
    }

    .status-item.active {
      border-left-color: var(--current);
      background: rgba(232, 63, 111, 0.1);
    }

    .status-item:hover {
      transform: translateX(5px);
      background: rgba(255, 255, 255, 0.1);
    }

    .status-item:before {
      content: '';
      position: absolute;
      left: -30px;
      top: 18px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 3px solid var(--next);
      background: var(--primary-dark);
      z-index: 2;
      transition: all 0.3s;
    }

    .status-item.completed:before {
      background: var(--completed);
      border-color: var(--completed);
    }

    .status-item.active:before {
      background: var(--current);
      border-color: var(--current);
    }

    .status-text {
      font-weight: 600;
      color: white;
      font-size: 14px;
    }

    .status-date {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
      white-space: nowrap;
      margin-left: 15px;
    }

    .delivery-estimate {
      background: var(--accent-pink);
      color: white;
      padding: 15px;
      border-radius: 12px;
      margin-top: 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 5px 15px rgba(232, 63, 111, 0.3);
    }

    .delivery-text {
      font-weight: 500;
      font-size: 14px;
    }

    .delivery-date {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 16px;
    }

    #errorMsg {
      color: white;
      background: rgba(229, 62, 62, 0.3);
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
      padding: 10px;
      border-radius: 6px;
      display: inline-block;
      border: 1px solid rgba(229, 62, 62, 0.5);
    }

    .footer {
      background: rgba(10, 31, 68, 0.9);
      text-align: center;
      padding: 25px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 14px;
      color: white;
      margin-top: 60px;
      backdrop-filter: blur(10px);
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 31, 68, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      backdrop-filter: blur(5px);
    }

    .loading-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: var(--accent-pink);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .logo {
      animation: float 4s ease-in-out infinite;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 70px;
        right: 25px;
        background: rgba(10, 31, 68, 0.95);
        flex-direction: column;
        width: 220px;
        padding: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        display: none;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }
      
      .order-header-top {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .order-detail-row {
        flex-direction: column;
        gap: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
    </div>

    <header class="header">
      <div class="nav-container">
        <div class="brand-name">
          MOCHA AUTHENTIC
        </div>
        <nav class="navbar">
          <ul class="nav-links" id="navLinks">
            <li><a href="admin.html"><i class="fas fa-user-shield"></i> Admin</a></li>
          </ul>
          <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
      </div>
    </header>

    <main class="main-content">
      <div class="logo-container">
        <img src="https://via.placeholder.com/160x80/0A1F44/FFFFFF?text=MOCHA" alt="Brand Logo" class="logo" />
        <p class="tagline">YOUR GO-TO FOR AUTHENTIC PRODUCTS AND TRUSTED SHOPPING EXPERIENCE</p>
      </div>
      
      <section class="tracking-section">
        <div class="container">
          <h1>TRACK YOUR ORDER</h1>
          <div class="tracking-input-container">
            <i class="fas fa-search input-icon"></i>
            <input 
              type="text" 
              class="tracking-input" 
              id="trackingNumber"
              placeholder="Enter your tracking number"
              aria-label="Tracking number"
            >
          </div>
          <button class="track-btn" onclick="trackOrder()">
            <i class="fas fa-truck"></i> TRACK NOW
          </button>
          <div id="errorMsg"></div>
        </div>
      </section>

      <div class="tracking-results" id="trackingResults">
        <div class="order-header">
          <div class="order-header-top">
            <div class="order-info" id="orderNumberDisplay">
              <i class="fas fa-box-open"></i>
              <span id="orderNumberText">Order #</span>
            </div>
            <div class="order-status" id="orderStatus">Processing</div>
          </div>
          
          <div class="order-details-container">
            <div class="order-detail-row">
              <span class="order-detail-label">Customer Name:</span>
              <span class="order-detail-value" id="customerName">-</span>
            </div>
            <div class="order-detail-row">
              <span class="order-detail-label">Order Details:</span>
              <span class="order-detail-value" id="orderDetails">-</span>
            </div>
            <div class="order-detail-row">
              <span class="order-detail-label">Package Count:</span>
              <span class="order-detail-value" id="packageCount">-</span>
            </div>
          </div>
        </div>
        
        <div class="progress-container">
          <div class="progress-steps" id="progressSteps">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>
        
        <div class="delivery-estimate">
          <div class="delivery-text">
            <i class="fas fa-clock"></i> Estimated Delivery
          </div>
          <div class="delivery-date" id="deliveryDate">-</div>
        </div>
        
        <div class="status-timeline" id="statusTimeline">
          <!-- Status items will be inserted here by JavaScript -->
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 <a href="#">MOCHA AUTHENTIC SHOP</a>. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script>
    // ‚úÖ UPDATED GOOGLE APPS SCRIPT URL
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwhQskbfKW9xzRnPLgAhBcm2evIuF-7kVAUBsfnzfZeusRZo3pKrSY96f2MYm7_6Bge/exec';

    // Mobile menu toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    
    hamburger.addEventListener('click', function() {
      navLinks.classList.toggle('active');
      hamburger.innerHTML = navLinks.classList.contains('active') ? 
        '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
    });

    // Function to automatically select icon based on status
    function getStatusIcon(status) {
      const statusIcons = {
        "received": "üì¶",
        "processing": "üîÑ",
        "check": "üîç",
        "packed": "üì¶",
        "shipped": "‚úàÔ∏è",
        "transit": "üöö",
        "delivery": "üèçÔ∏è",
        "delivered": "üè†",
        "default": "‚è≥"
      };
      
      const lowerStatus = status.toLowerCase();
      
      if (lowerStatus.includes("received")) return statusIcons.received;
      if (lowerStatus.includes("process")) return statusIcons.processing;
      if (lowerStatus.includes("check")) return statusIcons.check;
      if (lowerStatus.includes("pack")) return statusIcons.packed;
      if (lowerStatus.includes("ship")) return statusIcons.shipped;
      if (lowerStatus.includes("transit")) return statusIcons.transit;
      if (lowerStatus.includes("deliver")) {
        return lowerStatus.includes("out for") ? statusIcons.delivery : statusIcons.delivered;
      }
      
      return statusIcons.default;
    }

    async function trackOrder() {
      const trackingNumber = document.getElementById('trackingNumber').value.trim().toUpperCase();
      const errorMsg = document.getElementById('errorMsg');
      const resultsContainer = document.getElementById('trackingResults');
      const loadingOverlay = document.getElementById('loadingOverlay');

      loadingOverlay.classList.add('active');
      errorMsg.textContent = '';
      resultsContainer.style.display = 'none';

      try {
        if (!trackingNumber) {
          throw new Error('Please enter a tracking number');
        }

        // ‚úÖ FIXED: Use trackingID parameter instead of trackingNumber
        const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getOrder&trackingID=${trackingNumber}`);
        const orderData = await response.json();
        
        if (orderData.error) {
          throw new Error('Tracking number not found. Please verify your number or contact support.');
        }

        // ‚úÖ FIXED: Updated column names to match Google Sheets
        document.getElementById('orderNumberText').textContent = `Order #${orderData.trackingID}`;
        document.getElementById('orderStatus').textContent = orderData.currentStatus || 'Processing';
        document.getElementById('deliveryDate').textContent = orderData.estimatedDelivery || '-';
        document.getElementById('customerName').textContent = orderData.customerName || '-';
        document.getElementById('orderDetails').textContent = orderData.orderDetails || '-';
        document.getElementById('packageCount').textContent = orderData.packageCount || '-';

        // Update progress visualization
        updateProgressVisualization(orderData);
        
        resultsContainer.style.display = 'block';
        resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        
      } catch (error) {
        errorMsg.textContent = error.message;
      } finally {
        loadingOverlay.classList.remove('active');
      }
    }

    function updateProgressVisualization(orderData) {
      const progressSteps = document.getElementById('progressSteps');
      const progressFill = document.getElementById('progressFill');
      const statusTimeline = document.getElementById('statusTimeline');
      
      // Clear existing content
      progressSteps.innerHTML = '<div class="progress-fill" id="progressFill"></div>';
      statusTimeline.innerHTML = '';
      
      if (!orderData.steps || !Array.isArray(orderData.steps)) {
        statusTimeline.innerHTML = '<div class="status-item"><div class="status-text">No tracking information available</div></div>';
        return;
      }

      const steps = orderData.steps;
      const currentDate = new Date();
      let activeStepIndex = -1;
      let completedSteps = 0;

      // Find current progress
      steps.forEach((step, index) => {
        const stepDate = new Date(step.time);
        if (currentDate >= stepDate) {
          completedSteps++;
        } else if (activeStepIndex === -1) {
          activeStepIndex = index;
        }
      });

      // If all steps are in the past, the order is delivered
      if (completedSteps === steps.length) {
        activeStepIndex = steps.length - 1;
      }

      // Create progress steps
      steps.forEach((step, index) => {
        const stepElement = document.createElement('div');
        stepElement.className = 'step';
        
        const stepDate = new Date(step.time);
        if (currentDate >= stepDate) {
          stepElement.classList.add('completed');
        } else if (index === activeStepIndex) {
          stepElement.classList.add('active');
        } else {
          stepElement.classList.add('pending');
        }

        const marker = document.createElement('div');
        marker.className = 'step-marker';
        marker.textContent = getStatusIcon(step.status);

        const label = document.createElement('div');
        label.className = 'step-label';
        label.textContent = step.status;

        stepElement.appendChild(marker);
        stepElement.appendChild(label);
        progressSteps.appendChild(stepElement);
      });

      // Update progress bar
      const progressPercent = activeStepIndex >= 0 
        ? (activeStepIndex / (steps.length - 1)) * 100 
        : 0;
      progressFill.style.width = `${progressPercent}%`;

      // Create timeline (show in reverse order - newest first)
      [...steps].reverse().forEach((step, index) => {
        const actualIndex = steps.length - 1 - index;
        const statusItem = document.createElement('div');
        statusItem.className = 'status-item';
        
        const stepDate = new Date(step.time);
        if (currentDate >= stepDate) {
          statusItem.classList.add('completed');
        } else if (actualIndex === activeStepIndex) {
          statusItem.classList.add('active');
        }

        const statusContent = document.createElement('div');
        statusContent.className = 'status-content';

        const statusText = document.createElement('div');
        statusText.className = 'status-text';
        statusText.textContent = step.status;

        const statusDate = document.createElement('div');
        statusDate.className = 'status-date';
        statusDate.textContent = step.time;

        const statusDetails = document.createElement('div');
        statusDetails.className = 'status-details';
        statusDetails.textContent = step.details || 'No details available';
        statusDetails.style.cssText = 'display: none; margin-top: 8px; font-size: 12px; color: rgba(255,255,255,0.7);';

        statusContent.appendChild(statusText);
        statusContent.appendChild(statusDate);
        statusItem.appendChild(statusContent);
        statusItem.appendChild(statusDetails);
        statusTimeline.appendChild(statusItem);

        // Click to show/hide details
        statusItem.addEventListener('click', function() {
          statusDetails.style.display = statusDetails.style.display === 'none' ? 'block' : 'none';
        });
      });
    }

    // Enter key support
    document.getElementById('trackingNumber').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        trackOrder();
      }
    });

    // Demo parameter support
    window.addEventListener('load', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const demoParam = urlParams.get('demo');
      
      if (demoParam) {
        document.getElementById('trackingNumber').value = demoParam;
      }
    });
  </script>
</body>
</html>
